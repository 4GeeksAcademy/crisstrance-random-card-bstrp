<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <h1 class="text-center text-light">RANDOM CARD GENERATOR</h1>

      <div class="row d-flex justify-content-center" id="card">
        <div
          class="shadow col-4 bg-light rounded position-relative"
          style="width: 260px; height: 400px; font-size: 80px;"
        >
          <div
            class="position-absolute"
            style="top: 0; left: 20px ; margin: 0; padding: 0px;"
          >
            <span id="top">♥</span>
          </div>

          <div
            class="d-flex justify-content-center align-items-center position-absolute"
            style="top: 50%; left: 50%; transform: translate(-50%, -50%);"
          >
            <span id="number">7</span>
          </div>
          <div
            class="position-absolute"
            style="bottom: 0; right: 20px; margin: 0; padding: 0px; transform: rotate(180deg);"
          >
            <span id="end">♥</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger mt-4" id="randomize">
          Randomize Card
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
